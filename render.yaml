services:
  - type: web
    name: ftfc-api
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        # Set your Pages URL (e.g. https://cryptoscooter99.github.io/FuckTheFarmersCoin)
        value: "*"
